<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/dc0febb6d2.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="mini">0</div>
            <div class="main">0</div>
        </div>
        <div class="keypad">
            <button class="btn-1" value="C">C</button>
            <button class="arrow" value="back"><i class="fa-solid fa-arrow-left-long"></i></button>
            <button class="divide" value="/"><i class="fa-solid fa-divide"></i></button>
            <button class="btn-4 btn">7</button>
            <button class="btn-5 btn">8</button>            
            <button class="btn-6 btn">9</button>
            <button class="multiply" value="*"><i class="fa-solid fa-xmark"></i></button>
            <button class="btn-8 btn">4</button>
            <button class="btn-9 btn">5</button>
            <button class="btn-10 btn">6</button>
            <button class="minus" value="-"><i class="fa-solid fa-minus"></i></button>
            <button class="btn-12 btn">1</button>
            <button class="btn-13 btn">2</button>
            <button class="btn-14 btn">3</button>
            <button class="plus" value="+"><i class="fa-solid fa-plus"></i></button>
            <button class="btn-16">0</button>
            <button class="equal" value="="><i class="fa-solid fa-equals"></i></button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
